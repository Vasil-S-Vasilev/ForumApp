{% extends 'common/base.html' %}

{% block styles %}
    {{ block.super }}
    <style>
        h1 {
            color: #405cf5;
        }
    </style>
{% endblock %}


{% block content %}
    <form action="{% url 'add-post' %}" method="post" enctype="multipart/form-data">
        <h1>Add Post - from add-post.html</h1>
        {{ form }}
        {% csrf_token %}

    </form>
{% endblock %}
